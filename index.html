<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Expense Tracker</h1>
    <div class="wrapper">
      <div class="container">
        <div class="sub-container">
          <!-- Budget -->
          <div class="total-amount-container">
            <div class="balanceSheet">
              <h3>
                Total Incomes:
                <span id="totalIncome" class="green">ieufbw</span>
              </h3>
              <h3>
                Total Expenses: <span id="totalExpense" class="red">iwefk</span>
              </h3>
              <h3>Balance: <span id="TotalBalance">eb</span></h3>
            </div>
          </div>
          <!-- Expenditure -->
          <div class="user-amount-container">
            <h3>Expenses</h3>
            <p class="hide error" id="product-title-error">
              Values cannot be empty
            </p>
            <input
              type="text"
              class="product-title"
              id="product-title"
              placeholder="Enter Title of Product"
            />
            <input
              type="number"
              id="user-amount"
              placeholder="Enter Cost of Product"
            />
            <button class="submit" id="check-amount">Check Amount</button>
          </div>
        </div>
        <!-- Output -->
        <div class="output-container">
          <h2>Transactions</h2>
        </div>
      </div>
      <!-- List -->
      <div class="list">
        <div class="list-container" id="list">
          <div class="sublist-content bordergreen">
            <button class="fa-solid fa-notes-medical edit"></button>
            <p class="product">qwertyuiopasdfghjklz</p>
            <p class="amount green">5678</p>
            <button class="fa-solid fa-trash-can delete"></button>
          </div>
          <div class="sublist-content borderred">
            <button class="fa-solid fa-notes-medical edit"></button>
            <p class="product">qwertyuiopasdfghjklz</p>
            <p class="amount red">5678</p>
            <button class="fa-solid fa-trash-can delete"></button>
          </div>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="./js/script.js"></script>
  </body>
</html>
