<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Expense Tracker</h1>
    <div class="wrapper">
      <div class="container">
        <div class="sub-container">
          <!-- Budget -->
          <div class="total-amount-container">
            <div class="balanceSheet">
              <h3>
                Total Incomes:
                <span id="totalIncomeSpan" class="green"></span>
              </h3>
              <h3>
                Total Expenses: <span id="totalExpenseSpan" class="red"></span>
              </h3>
              <h3>Balance: <span id="TotalBalanceSpan" class=""></span></h3>
            </div>
          </div>
          <!-- Expenditure -->
          <div class="user-amount-container">
            <h3>Add Transactions</h3>
            <input
              type="text"
              class="product-title"
              id="title"
              placeholder="Title"
            />
            <input type="number" id="amount" placeholder="Amount" />
            <select id="transaction-type">
              <option value="" disabled selected>Transaction type</option>
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
            <input type="date" name="begin" value="" id="date" />
            <button
              class="submit"
              id="add-transaction"
              onclick="addTransaction()"
            >
              Add
            </button>
          </div>
        </div>
        <!-- Output -->
        <div class="output-container">
          <h2>Transactions</h2>
        </div>
      </div>
      <!-- List -->
      <div class="list">
        <div class="filter">
          <p>Filter:</p>
          <select id="filter">
            <option value="daterev" selected>Newest to Oldest</option>
            <option value="date">Oldest to Newest</option>
            <option value="amountHigh">Amount High to Low</option>
            <option value="amountLow">Amount Low to High</option>
          </select>
          <button class="submit" id="filter" onclick="filter()">Apply</button>
        </div>
        <br />
        <div class="list-container" id="list"></div>
      </div>
    </div>
    <!-- Script -->
    <script src="./js/script.js"></script>
  </body>
</html>
